<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daisy</title>
    <link rel='stylesheet' type='text/css' href='http://bootswatch.com/sandstone/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Inconsolata'>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/styles/default.min.css">
    <link rel='stylesheet' type='text/css' href='site.css'>
</head>
<body>
    <div class="container-fluid main">
        <p class="text-center">
            <img src='http://i.imgur.com/9cVnhPZ.jpg' alt='daisy'>
        </p>
        <p class='text-center'>
            Daisy is a daisy-chainable JavaScript money calculator.
        </p>
        <p>
            <pre><code class="js">daisy('120').minus('12').plus(4).equals();</code></pre>
        </p>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.5/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
